                                </div>

                            </div>

                                    </select>

                            </div>

                                    <button type="button" class="btn btn-default">Reset</button>

                                </div>
                            </div>
                            <div class="box" style="float: right">
                                <label class="control-label"><a href="#" style="color: black"><u>Export
                                            Complete Trade History</u></a></label>
                                <a href="#"><img src="asset\15. Trade history\trade history elements-07.png" alt="Export"
                                        style="width:20px;height:20px;"></a>

                            </div>
                        </div>
